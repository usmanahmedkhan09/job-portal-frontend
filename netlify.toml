[build]
  publish = "dist"
  command = "yarn build"

[[redirects]]
  from = "/api/*"
  to = "https://job-portal-backend-a3ux.onrender.com/:splat"
  status = 200
  force = true
  [headers]
    Access-Control-Allow-Origin = "*"
    X-Forwarded-Host = "careerhubpk.netlify.app"
    X-Forwarded-Proto = "https"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200